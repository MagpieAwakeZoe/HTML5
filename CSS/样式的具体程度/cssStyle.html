<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a.myclass1{
            color: black;
        }
        a.myclass2{
            color: red;
        }
    </style>
</head>
<body>
<a class="myclass1 myclass2" href="www.baidu.com">样式的改变</a>
<!--这里同时写了两个类在a标签上但是后来的类名的样式优先显示出来。-->
</body>
</html>
