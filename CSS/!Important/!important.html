<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            color: red !important;
        }
    </style>
</head>
<body>
<a href="www.baidu.com" style="color: black">这个链接一定是红色的</a>
<!--这里照理说是写在标签里的样式优先的，因为在head里的style中加了!important所以优先是红色-->
</body>
</html>
