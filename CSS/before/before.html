<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:before{
            content: "台词:";
            /*before的作用是在相应的标签前面加入样式或者是内容*/
            /*content是加内容*/
        }
    </style>
</head>
<body>
<p>我是唐老鸭</p>
<p>我住在唐人街</p>
</body>
</html>
